<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Aryan Garg">
    <meta name="Description" content="Contact To little Tacos Shop">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../CSS/style1.css">
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Little Taco Shop</h1>

        <nav class="header__nav">
            <ul class="header__ul">
                <li><a href="../html/">Home</a></li>
                <li><a href="../html/#menu">Menu</a></li>
                <li><a href="hours.html">Hours</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <figure class="hero">
            <img src="../IMG/img3.webp" alt="LITTLE TACO" width="1000" height="667">
            <figcaption class="offscreen">Tacos And a Drink</figcaption>
        </figure>
    </section>
    <main class="main">
        <article class="main__article">
            <h2>Our Address </h2>
            <address>
                55 main street, Taco Road , Mou-NY 
                <br>United States. Mo 5555-5555 <br>
                <br>
                Phone : <a href="tel:+5555555555">555-555-5555</a>
            </address>
        </article>
        <article class="main__article contact">
            <h2 class="contact__h2">Our Contact Form</h2>
            <form action="http://httpbin.org/get" method="get" class="contact__form">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Send Us A Message</legend>
                    <p class="contact__p">
                        <label class="contact__label" for="name">Name:</label>
                        <input class="contact__input" type="text" name="name" id="name" placeholder="Your name" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Your Email" class="contact__input" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="message">Type Your Message :</label><br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type Message Here ..." class="contact__textarea"></textarea>
                    </p>
                    <button type="submit" class="contact__button">Send</button>
                    <button type="reset" class="contact__button">Reset</button>
                </fieldset>
            </form>
        </article>
        <a href="#" class="center">Back To Top</a>
    </main>
    <hr>
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy;</span>
            <span class="nowrap">Contact Us</span>
        </p>
    </footer>
</body>
</html>
